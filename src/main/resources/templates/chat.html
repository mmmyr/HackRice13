<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat with GPT</title>
</head>
<body>

<div>
    <p>User: <span th:text="${userMessage}"></span></p>
    <p>GPT: <span th:text="${gptResponse}"></span></p>
</div>

<form action="/chat/ask" method="post">
    <textarea name="userMessage" rows="4" cols="50"></textarea><br/>
    <input type="submit" value="Ask">
</form>

</body>
</html>
